<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino Matemático</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #gameBoard {
            display: flex;
            flex-wrap: wrap;
            width: 600px;
            margin: 20px;
        }
        .domino {
            width: 100px;
            height: 50px;
            margin: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #fff;
            border: 1px solid #000;
            cursor: pointer;
        }
        .domino span {
            font-size: 1.5em;
        }
        #message {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Jogo de Dominó Matemático</h1>
    <div id="gameBoard"></div>
    <div id="message"></div>
    
    <script src="Domino.js"></script>
</body>
</html>
